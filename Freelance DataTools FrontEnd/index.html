	<!-- you need to include the shieldui css and js assets in order for the grids to work -->

	<script type="text/javascript" src="https://www.prepbootstrap.com/Content/shieldui-lite/dist/js/shieldui-lite-all.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#grid").shieldGrid({
				dataSource: {
					data: [{
							"u_usuario_id_pk": "1",
							"u_num_documento": "992345789-3",
							"u_nombre": "patrick s.a.",
							"u_direccion": "calle 1 # 45 - 34",
							"u_ciudad_id_fk": "5",
							"u_telefono": "7654321",
							"u_tipo_doc_clas_id_fk": "6",
							"u_tipo_usu_clas_id_fk": "1" }], // CARGAR METODO API/USUARIOS
					schema: {
						fields: {
							u_usuario_id_pk: { path: "ID", type: Number },
							u_num_documento: { path: "NUMERO DOCUMENTO", type: String },
							u_nombre: { path: "NOMBRE", type: String },
							u_direccion: { path: "DIRECCION", type: String },
							u_ciudad_id_fk: { path: "CIUDAD", type: String },
							u_telefono: { path: "TELEFONO", type: String },
							u_tipo_doc_clas_id_fk: { path: "TIPO DOCUMENTO", type: String },
							u_tipo_usu_clas_id_fk: { path: "TIPO USUARIO", type: String }
						}
					}
				},
				sorting: {
					multiple: true
				},
				rowHover: false,
				columns: [
					{ field: "u_num_documento", title: "NUMERO DOCUMENTO", width: "120px" },
					{ field: "u_nombre", title: "NOMBRE", width: "80px" },
					{ field: "u_direccion", title: "DIRECCION" },
					{ field: "u_ciudad_id_fk", title: "CIUDAD", width: "120px", editor: myCityEditor },
					{ field: "u_telefono", title: "TELEFONO" },
					{ field: "u_tipo_doc_clas_id_fk", title: "TIPO DOCUMENTO", width: "250px", editor: myDocTypeEditor },
					{ field: "u_tipo_usu_clas_id_fk", title: "TIPO USUARIO", width: "120px", editor: myUserTypeEditor },
					{
						width: "104px",
						title: "ELIMINAR",
						buttons: [
							{ cls: "deleteButton", commandName: "delete", caption: "<img src='http://www.prepbootstrap.com/Content/images/template/BootstrapEditableGrid/delete.png' /><span>  </span>" }
						]
					}
				],
				editing: {
					enabled: true,
					event: "click",
					type: "cell",
					confirmation: {
						"delete": {
							enabled: true,
							template: function (item) {
								return "ELIMINAR FILA CON ID = " + item.u_usuario_id_pk
							}
						}
					}
				},
				events:
				{
					getCustomEditorValue: function (e) {
						e.value = $("#dropdown").swidget().value();
						$("#dropdown").swidget().destroy();
					}
				}
			});

			function myCityEditor(cell, item) {
				$('<div id="dropdown"/>')
					.appendTo(cell)
					.shieldDropDown({
						dataSource: {
							data: ["BOGOTÁ D.C", "MEDELLIN"] // CARGAR TBL_PAIS
						},
						value: !item["u_ciudad_id_fk"] ? null : item["u_ciudad_id_fk"].toString()
					}).swidget().focus();
			}
			
			function myDocTypeEditor(cell, item) {
				$('<div id="dropdown"/>')
					.appendTo(cell)
					.shieldDropDown({
						dataSource: {
							data: ["EMPRESA", "REPRESENTANTE LEGAL", "CONDUCTOR"] //CARGAR TBL_CLASIFICACION CON C_IDENTIFICADOR_APP = TIPO_USUARIO
						},
						value: !item["u_tipo_doc_clas_id_fk"] ? null : item["u_tipo_doc_clas_id_fk"].toString()
					}).swidget().focus();
			}
			
			function myUserTypeEditor(cell, item) {
				$('<div id="dropdown"/>')
					.appendTo(cell)
					.shieldDropDown({
						dataSource: {
							data: ["CC", "CE", "NIT", "OTRO"] //CARGAR TBL_CLASIFICACION CON C_IDENTIFICADOR_APP = TIPO_DOCUMENTO
						},
						value: !item["u_tipo_usu_clas_id_fk"] ? null : item["u_tipo_usu_clas_id_fk"].toString()
					}).swidget().focus();
			}
		});
	</script>
